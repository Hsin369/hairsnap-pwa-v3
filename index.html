<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <title>🎀 HairSnap 表單</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #fff0f5, #e6f7ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input, textarea, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff4da6;
      color: white;
      font-weight: bold;
      border: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>🎀 HairSnap 表單</h2>
    <input type="text" placeholder="分類" />
    <input type="text" placeholder="狀態" />
    <input type="text" placeholder="髮型名稱" />
    <input type="text" placeholder="層次設計" />
    <input type="text" placeholder="使用情境" />
    <textarea placeholder="特點說明"></textarea>
    <input type="text" placeholder="顏色 / 配件" />
    <input type="file" />
    <button>✨ 送出到 Notion</button>
  </div>
</body>
</html>
