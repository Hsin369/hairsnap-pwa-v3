
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon.png" />
  <meta name="theme-color" content="#ff4081" />
  <title>HairSnap 表單</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #fdf1f6, #f1f7fd);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .form-container {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 2rem;
      width: 90%;
      max-width: 480px;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
      color: #333;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      background: #f64f91;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>🎀 HairSnap 表單</h1>
    <form>
      <input type="text" placeholder="分類" required />
      <input type="text" placeholder="狀態" required />
      <input type="text" placeholder="髮型名稱" required />
      <input type="text" placeholder="層次設計" />
      <input type="text" placeholder="使用情境" />
      <textarea placeholder="特點說明"></textarea>
      <input type="text" placeholder="顏色 / 配件" />
      <input type="file" />
      <button type="submit">✨ 送出到 Notion</button>
    </form>
  </div>
</body>
</html>
